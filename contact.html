    <div class="main-container">
        <div class="contact">
            <form method="post"
                action=""
                name="contact-form">
                <div class="entry name">
                    <div class="first-name">
                        <label for="First name">First name</label>
                        <input name="first-name" type="text" placeholder="First name" required>
                    </div>
                    <div class="last-name">
                        <label for="Last name">Last name</label>
                        <input name="last-name" type="text" placeholder="Last name" required>
                    </div>
                </div>

                <div class="entry">
                    <label for="Email">Enter your Email</label>
                    <input name="email" type="email" placeholder="Email" required>
                </div>

                <div class="entry">
                    <label for="Number">Enter your Number</label>
                    <input name="number" type="number" placeholder="Number" required>
                </div>

                <div class="entry">
                    <label for="Message">Enter your massage</label>
                    <textarea class="massage" name="massage" placeholder="Message" rows="6" required></textarea>
                </div>

                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
